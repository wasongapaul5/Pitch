{% import 'bootstrap/wtf.html' as wtf %}
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    {% block styles %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/particle.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    {% endblock %}
</head>
<body>
    {% block navbar %}
    {% include 'navbar.html' %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block pitch %}
    {% endblock %}

    {% block scripts %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/particles.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="particles.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>

    
    {% endblock %}

</body>
</html>
